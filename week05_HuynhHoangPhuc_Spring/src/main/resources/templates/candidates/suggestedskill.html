<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suggest Skills to Learn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container mt-5">
    <h1>Suggest Skills to Learn for <span th:text="${candidate.fullName}"></span></h1>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>Skill Name</th>
            <th>Skill Level</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="skill : ${suggestedSkills}">
            <td th:text="${skill.skill}"></td>
            <td th:text="${skill.skillLevel}"></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{/candidates}">Back to Candidates</a>
</div>
</body>
</html>
