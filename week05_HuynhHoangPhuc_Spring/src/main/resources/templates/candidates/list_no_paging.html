<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .table-container {
            margin: 50px auto;
            max-width: 1000px;
        }

        .no-candidates {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container table-container">
    <div class="btn-group mb-4">
        <a href="/candidates" class="btn btn-secondary">Candidates</a>
        <a href="/companies" class="btn btn-secondary">Company</a>
        <a href="/jobs" class="btn btn-secondary">Job</a>
    </div>
    <div th:switch="${candidates}">
        <h2 th:case="null" class="no-candidates">No candidates yet!</h2>
        <div th:case="*">
            <h2 class="text-center">Candidates</h2>
            <a class="btn btn-primary" href="/">Back to Home</a>

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>DOB</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="candidate : ${candidates}">
                    <td th:text="${candidate.id}"></td>
                    <td th:text="${candidate.fullName}"></td>
                    <td th:text="${candidate.dob}"></td>
                    <td th:text="${candidate.address}"></td>
                    <td th:text="${candidate.phone}"></td>
                    <td th:text="${candidate.email}"></td>
                    <td><a class="btn btn-warning btn-sm"
                           th:href="@{show-edit-form/{id}(id=${candidate.id})}">Edit</a></td>
                    <td><a class="btn btn-danger btn-sm" th:href="@{/delete/{id}(id=${candidate.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
