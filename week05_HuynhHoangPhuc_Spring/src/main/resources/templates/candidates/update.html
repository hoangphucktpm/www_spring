<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Update Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <style>
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1 class="form-title">Update Candidate</h1>
        <form th:action="@{/candidates/update}" th:object="${candidate}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" th:field="*{fullName}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="dob" class="col-sm-2 col-form-label">DOB</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dob" th:field="*{dob}"
                           th:value="${#dates.format(dob, 'yyyy-MM-dd')}" />
                </div>
            </div>


            <div class="mb-3 row">
                <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" th:field="*{email}">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" placeholder="Number" th:field="*{address.number}">
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="Street" th:field="*{address.street}">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" placeholder="City" th:field="*{address.city}">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" placeholder="Zip code" th:field="*{address.zipcode}">
                </div>
                <div class="col-sm-1">
                    <select class="form-select" th:field="*{address.country}">
                        <option th:each="country : ${countries}" th:value="${country}" th:text="${country.name}"></option>
                    </select>
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Update Candidate</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
