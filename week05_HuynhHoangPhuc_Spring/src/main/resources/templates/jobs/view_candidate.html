<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List candidate for job</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="btn-group mb-4">
        <a href="/candidates" class="btn btn-secondary">Candidates</a>
        <a href="/companies" class="btn btn-secondary">Company</a>
        <a href="/jobs" class="btn btn-secondary">Job</a>
    </div>

    <div th:object="${job}">
        <h1>Job Information</h1>
        <p>
            <b>Name: </b>
            <span th:text="*{jobName}"></span>
        </p>
        <p>
            <b>Description: </b>
            <span th:text="*{jobDesc}"></span>
        </p>
    </div>

    <div>
        <h1>Candidate suitable</h1>
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Send email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="candidate : ${listCandidate}">
                <td th:text="${candidate.id}"></td>
                <td th:text="${candidate.fullName}"></td>
                <td th:text="${#temporals.format(candidate.dob, 'dd/MM/yyyy')}"></td>
                <td th:object="${candidate.address}">
                    <span th:text="*{street}"></span>,
                    <span th:text="*{city}"></span>,
                    <span th:text="*{country.name}"></span>
                </td>
                <td th:text="${candidate.phone}"></td>
                <td th:text="${candidate.email}"></td>
                <td>
                    <a th:href="@{'/jobs/' + ${job.id} + '/' + ${candidate.id} + '/send-email'}"
                       class="btn btn-primary">Send email</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>v
